<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 10px 0;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    
    button {
      background: white;
      border: none;
      color: #667eea;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    #status {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    
    .info {
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 10px;
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ’£</div>
    <h1>Minesweeper Bot</h1>
    <div class="subtitle">Visual AI Player</div>
    
    <div class="controls">
      <button id="startButton">Start Bot</button>
      <button id="stopButton" disabled>Stop Bot</button>
    </div>
    
    <div id="status">
      Ready to play! Open Google Minesweeper and click Start.
    </div>
    
    <div class="info">
      ðŸ’¡ Tip: Use Ctrl+Shift+M to toggle the bot on/off
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
